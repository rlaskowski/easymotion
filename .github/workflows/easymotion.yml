name: CI raspberry

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-raspi:
    strategy:
      matrix:
        os: [self-hosted]
        go: [1.17.x]
    name: ${{ matrix.os }} @ Go ${{ matrix.go }}
    runs-on: ${{ matrix.os }}
    steps:        
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Go ${{ matrix.go }}
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Build
        run: make build-raspi

      - name: Copy to installation directory
        run: |
          mkdir -p /opt/easymotion
          cp dist/easymotion /opt/easymotion/easymotion

      - name: Install Service
        run: sudo /opt/easymotion/easymotion install


      
